<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New User</title>
</head>

<body>
    <h1>Let's add a new user</h1>

    <a href="/collectors">See all collectors</a>

    <form action="/users/create" method="POST">
        {% csrf_token %}

        <div class="form-group col-sm-8"">
            <label>First Name</label>
            <input class="form-control" type="text" name="first_name">
        </div>
        <div class="form-group col-sm-8"">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="form-group col-sm-8"">
            <label>Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group col-sm-8"">
            <label>Favorite Sport</label>
            <input type="text" class="form-control" name="favorite_sport">
        </div>
        <div class="form-group col-sm-8"">
            <label>Number of cards owned</label>
            <input type="number" class="form-control"  name="number_of_cards_owned">
        </div>
    
        <button class="btn btn-primary">Submit</button>
    
    </form>

</body>

</html>
