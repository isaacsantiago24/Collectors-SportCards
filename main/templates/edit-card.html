<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
</head>
<body>

    <h1>Edit your card</h1>


    <form action="/cards/{{card.id}}/update" method="POST">

        {% csrf_token %}

        <div class="form-group col-sm-8">
            <label>Brand</label>
            <input type="text" name="brand" value="{{card.brand}}">
        </div>
        <div class="form-group col-sm-8">
            <label>Player Name</label>
            <input type="text" name="player_name" value="{{card.player_name}}">
        </div>
        <div class="form-group col-sm-8">
            <label>Team Name</label>
            <input type="text" name="team_name" value={{card.team_name}}>
        </div>
        <div class="form-group col-sm-8">
            <label>Sport</label>
            <input type="text" name="sport" value={{card.sport}}>
        </div>
        <div class="form-group col-sm-8">
            <label>Release Date</label>
            <input type="date" name="release_date" value={{card.release_date}}>
        </div>
    
    
    
        <button class="btn btn-primary">Submit</button>
    
    
    </form>

    
</body>
</html>
